<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Campo Minato</title>
    </head>
    <body>
        <header>
            <nav class="container my-bg-nav p-2 d-flex align-items-center justify-content-between">
                <div class="col-4 d-flex align-items-center gap-2">
                    <div>
                        <img src="img/bomba.png" alt="" class="my_img">
                    </div>
                    <div>
                        <h1>
                            Campo Minato
                        </h1>
                    </div>
                </div>
                <div class="col-4 fs-4 d-flex justify-content-center align-items-center gap-2">
                    <label for="difficolta">Seleziona una difficoltà</label>
                    <select name="difficolta" id="difficolta" default="dfjsadkl ">
                        <option value="1">Facile</option>
                        <option value="2">Medio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <button id="button" type="button" class="btn btn-warning">Play</button>
                </div>
            </nav>
        </header>
        <section class="container d-flex align-items-center big-square bg-shadow-square shadow-lg">
            <div class="row justify-content-evenly">
                <div class="col-4 text-center result">
                    <h1 class="bg-shadow-square-mini shadow-lg" >Attento alle bombe</h1>
                    <p class="bg-shadow-square-mini shadow-lg fs-4">Clicca sui quadratini finchè non saranno tutti blu. Attento però, se troverai una bomba il gioco si fermerà e perderai.</p>
                </div>
                <div id="grid" class="col-6">
                </div>
            </div>
        </section>
        <footer class="container-fluid text-center p-2">
            <p>Designed by &hearts;</p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
